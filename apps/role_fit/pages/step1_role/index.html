<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>STEP1 · 目标岗位</title>
  <style>
    :root{--bg:#f7f8ff;--stroke:rgba(20,24,40,.10);--text:rgba(14,18,32,.92);--muted:rgba(14,18,32,.62);--muted2:rgba(14,18,32,.45);--brand:#4f6bff;}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans SC","Noto Sans JP",system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
      background:radial-gradient(900px 520px at 20% 10%, rgba(79,107,255,.12), transparent 60%),
                 radial-gradient(800px 520px at 80% 20%, rgba(111,91,255,.10), transparent 58%),
                 linear-gradient(180deg, #f7f8ff, #f3f6ff);
    }
    .shell{min-height:100vh;display:grid;place-items:center;padding:24px;}
    .card{width:min(880px,100%);background:rgba(255,255,255,.78);border:1px solid var(--stroke);border-radius:22px;backdrop-filter:blur(10px);padding:22px;}
    h1{margin:0 0 6px;font-size:22px;letter-spacing:-.01em;}
    .sub{color:var(--muted);font-size:13px;line-height:1.6;margin-bottom:16px;}
    .row{display:flex;flex-direction:column;gap:6px;margin:12px 0;}
    label{font-size:12px;color:var(--muted);}
    select,input,textarea{padding:12px 12px;border:1px solid rgba(20,24,40,.14);border-radius:14px;background:#fff;font-size:14px;line-height:1.6;}
    textarea{min-height:92px;resize:vertical;}
    .hint{font-size:12px;color:var(--muted2);line-height:1.6;margin-top:8px}
    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:18px;gap:12px;}
    .btn{border:none;border-radius:14px;padding:12px 16px;background:var(--brand);color:#fff;font-weight:600;cursor:pointer;}
    .btn2{border:1px solid rgba(20,24,40,.14);border-radius:14px;padding:12px 16px;background:#fff;color:rgba(14,18,32,.80);cursor:pointer;}
    .mini{font-size:12px;color:rgba(14,18,32,.45);}
    .hide{display:none!important;}
    .preview{margin-top:10px;padding:10px 12px;border:1px dashed rgba(20,24,40,.18);border-radius:14px;background:rgba(255,255,255,.55);font-size:12px;color:rgba(14,18,32,.70);line-height:1.7;}
    .req{color:rgba(255,60,80,.85);font-weight:700;margin-left:6px}
  </style>
</head>
<body>
  <div class="shell">
    <section class="card">
      <h1>STEP1 · 目标岗位</h1>
      <div class="sub">先选你要评估的目标岗位。找不到完全一致的岗位时，选择“其他（自定义）”并输入岗位名称即可。</div>

      <div class="row">
        <label>公司类别（必填）<span class="req">*</span></label>
        <select id="companyCat">
          <option value="">请选择</option>
          <option value="internet">互联网/IT</option>
          <option value="manufacturing">制造业</option>
          <option value="finance">金融</option>
          <option value="consulting">咨询/专业服务</option>
          <option value="retail">零售/消费</option>
          <option value="healthcare">医疗/健康</option>
          <option value="education">教育</option>
          <option value="public">公共部门/事业单位</option>
          <option value="startup">创业公司</option>
          <option value="other">其他</option>
        </select>
      </div>

        <div class="row hide" id="companyCustomRow">
          <label>公司类别（其他）补充（必填）<span class="req">*</span></label>
          <input id="companyCustom" placeholder="例如：SaaS / 制造业（汽车零部件）/ 医疗器械 / 教育（ToB）/ 政府委托项目…（用于定义岗位语境）">
        </div>


      <div class="row">
        <label>目标岗位大类（必填）<span class="req">*</span></label>
        <select id="jobFamily">
          <option value="">请选择</option>
          <option value="product">产品/企划</option>
          <option value="pm">项目/交付</option>
          <option value="design">设计/创意</option>
          <option value="engineering">研发/数据/技术</option>
          <option value="marketing">市场/增长/品牌</option>
          <option value="sales">销售/BD</option>
          <option value="ops">运营/客服</option>
          <option value="hr">人事/组织</option>
          <option value="finance">财务/法务/风控</option>
          <option value="consulting">咨询/研究</option>
          <option value="other">其他（自定义）</option>
        </select>
        <div class="hint">先选大类，再选细分；找不到细分就选“其他（自定义）”。</div>
      </div>

      <div class="row" id="jobKeyRow">
        <label>细分岗位（必填）<span class="req">*</span></label>
        <select id="jobKey">
          <option value="">请选择</option>
        </select>
        <div class="hint">细分岗位来自岗位库。岗位库未覆盖的情况，请在大类里选“其他（自定义）”。</div>
      </div>

      <div class="row hide" id="jobCustomRow">
        <label>自定义岗位名（必填）<span class="req">*</span></label>
        <input id="jobCustomTitle" placeholder="用于提升匹配准确度：例如公司类型/业务方向/产品阶段/目标用户/业务流程/关键协作对象/关键指标等。不要写个人（如////）。">
      </div>

      <div class="row">
        <label>岗位/公司描述补充（可选）</label>
        <textarea id="otherNote" placeholder="用于补充评估语境：公司业务类型/产品线/或ToC/行业场景/岗位层级（P/M/Senior）/职能边界（偏策略或偏执行）/团队规模（仅用于定义岗位上下文）。/偏好/限制（例如：、、、目标公司规模等）"></textarea>
      </div>

      <div class="preview" id="previewBox" style="display:none"></div>

      <div class="actions">
        <div class="mini">保存到本地浏览器（localStorage）。</div>
        <div style="display:flex;gap:10px;">
          <button class="btn2" id="backBtn" type="button">← 返回</button>
          <button class="btn" id="nextBtn" type="button">下一步 →</button>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./step1_role.js"></script>
</body>
</html>
